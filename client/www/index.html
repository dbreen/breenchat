<!doctype html>
<html>
<head>
<title>Simple Chat Server</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
</head>
<body>

<div class="container">
	<div class="navbar navbar-inverse">
	  <div class="navbar-inner">
	      <!-- Be sure to leave the brand out there if you want it shown -->
	      <p class="navbar-text span4">Chatting as: <span id="my-handle" class="label label-info">?</span></p>
	      <p class="navbar-text aright">
	      		<span class="badge badge-info" id="user-count">?</span> users</span>
	      </p>
	  </div>
	</div>

	<div id="chat-panel">

		<div id="chatarea" class="well well-large">
			<h1>Simplest Goddamn Chat Ever</h1>

			<form id="chatform">
			<div class="input-append">
				<input id="chat" type="text" class="span4" />
				<button class="btn" id="send">Send</button>
			</div>
			</form>
		</div>

		<div id="log" class="span11 alert alert-info"></div>

	</div>

	<div class="modal hide fade" id="handle-dlg">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Choose a Handle</h3>
		</div>
		<div class="modal-body">
			<form class="form-inline" id="handle-form">
				<label>Handle:</label>
				<input type="text" class="span4" id="handle">
			</form>
		</div>
		<div class="modal-footer">
		<a href="#" class="btn btn-primary" data-dismiss="modal">Start Chatting</a>
		</div>
	</div>

</div>

</body>
</html>
